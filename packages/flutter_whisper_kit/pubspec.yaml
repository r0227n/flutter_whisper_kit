name: flutter_whisper_kit
description: "A new Flutter plugin project."
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  pigeon: ^25.3.1
  plugin_platform_interface: ^2.0.2
  ffi: 2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  ffigen: 18.1.0

ffigen:
  name: 'WhisperKitBindings'
  description: 'Bindings for WhisperKit'
  language: 'objc++'
  output: 'lib/src/bindings/whisper_kit_bindings.dart'
  headers:
    entry-points:
      - '../flutter_whisper_kit_apple/darwin/flutter_whisper_kit_apple/Sources/flutter_whisper_kit_apple/WhisperKitBindings.h'
  objc-interfaces:
    include:
      - 'WhisperKitBridge.*'


flutter:
  uses-material-design: true
  
  plugin:
    platforms:
      ios:
        default_package: flutter_whisper_kit_apple
      macos:
        default_package: flutter_whisper_kit_apple
