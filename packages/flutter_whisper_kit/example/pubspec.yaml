name: flutter_whisper_kit_example
description: "Demonstrates how to use the flutter_whisper_kit plugin."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.7.2

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  flutter_whisper_kit:
    path: ../

  cupertino_icons: ^1.0.8

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true